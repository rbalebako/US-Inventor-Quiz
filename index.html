<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="css/mobile.css" />
    <link href="css/styles.css" rel="stylesheet">
    <!--script src="css/source-sans-pro.js"></script-->
        </head>
<body>
<div data-role="page">
    
<script id="welcome-tpl" type="text/x-handlebars-template">
    
    <div class='header'><h1>US Inventors History Quiz</h1></div>
     <div data-role="content">
    <p>Before we begin, please enter the same email you used in the consent form.</p>
     <input type="text" name="emailid" id="emailid"/>
    <div id="responsebox"><div id="response"></div>
    <a href='#qid/0' id="emailbutton" class="ui-shadow ui-btn ui-corner-all bigbutton hidebutton">Continue</a>
    </div>
     <div id='footer'>
<a href="http://cups.cs.cmu.edu/inventors/index.html">About</a>
</div>   
    
</script>
    
<script id="home-tpl" type="text/x-handlebars-template">
    <div data-role="header" data-position="fixed"><h1>Question {{id}} of 11</h1></div>
    <div class="content">
      <p><image class='question-image' src='img/{{qimage}}' />
        {{qtext}}<br style="clear: both;" /></p>
      <div>
        <span class='answer-list'></span>
      </div>
    </div>
    <div id="responsebox">
    <div id="response"></div>  
    <a href='#qid/{{id}}'  id="nextbutton" class="ui-btn ui-corner-all ui-shadow bigbutton hidebutton"> Next</a>
    </div>       
    <div id="footer"></div>
</script>

<script id="answer-li-tpl" type="text/x-handlebars-template">
    <form>
    {{#.}} 
   <input type="radio" name="answer" value="{{this.correct}}" id="{{this.id}}"/><label for="{{this.id}}" class="ui-shadow ui-btn ui-corner-all">{{this.atext}}</label></input><br/>
    {{/.}} 
    </ul>
    </form>
</script>
 
<script id="thankyou-tpl" type="text/x-handlebars-template">
    <div  data-role="header" data-position="fixed"><h1>Thank You </h1></div>
     <div data-role="content">
    <p>You got {{correctAnswers}} out of {{totalQuestions}} questions correct.</p>
    <p>Thank you for participating in this study!</p>
    <p> Tomorrow you will recieve an email with a link to a short survey about this app.  To complete this study and receive payment, you must fill out the survey within one day of receiving the email, so fill the survey out as soon as possible.  Thank you! </p>
<input type="submit" value="exit" id="exit" class="ui-btn ui-corner-all ui-shadow bigbutton"/>
         </div>

      <div id="footer">
<a href="http://cups.cs.cmu.edu/inventors/index.html">About</a>
</div>
</script>
    
<script id="privacynotice-tpl" type="text/x-handlebars-template">
    <div  data-role="header" data-position="fixed"></div>
     <div data-role="content">
       <img src="img/privacynotice.png" />
       <a href='#qid/{{qid}}'  id="nextbutton" class="ui-btn ui-corner-all ui-shadow bigbutton">Continue</a>
<input type="submit" value="Exit" id="exit" class="ui-btn ui-corner-all ui-shadow bigbutton"/>
     </div>
     <div id="footer">
<!--a href="http://cups.cs.cmu.edu/inventors/index.html">About Us</a-->
</div>
</script>


</div>    

<script type="text/javascript" charset="utf-8" src="js/phonegap.js"></script>
<script type="text/javascript" charset="utf-8" src="lib/jquery-1.8.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="lib/handlebars.js"></script>
<script type="text/javascript" charset="utf-8" src="lib/iscroll.js"></script>
<script type="text/javascript" charset="utf-8" src="js/storage/memory-store.js"></script>
<script type="text/javascript" charset="utf-8" src="js/HomeView.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ThankYouView.js"></script>
<script type="text/javascript" charset="utf-8" src="js/WelcomeView.js"></script>
<script type="text/javascript" charset="utf-8" src="js/PrivacyView.js"></script>
<script type="text/javascript" charset="utf-8" src="js/main.js"></script>

</body>
</html>
