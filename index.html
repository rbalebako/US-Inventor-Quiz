<html>
    <head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.0.min.css" />
    <link href="css/styles.css" rel="stylesheet">
    <script src="css/source-sans-pro.js"></script>
        </head>
<body>
<div data-role="page">
    
<script id="welcome-tpl" type="text/x-handlebars-template">
    
    <div class='header'><h1>Welcome!</h1></div>
     <div data-role="content">
    <p>Thank you for participating in this study!</p>
    <p> Before we begin, please enter your email.</p>
         <input type="text" name="emailid" id="emailid"/>
     <div class='footer' data-role="footer"><a href='#qid/0' id="nextbutton" class="ui-shadow ui-btn ui-corner-all">Continue</a></a></div>   
    
</script>
    
<script id="home-tpl" type="text/x-handlebars-template">
    <div data-role="header" data-position="fixed"><h1>Question {{id}}</h1></div>
    <div data-role="content">
      <image class='question-image' src='img/{{qimage}}' />
       <p>{{qtext}}</p>
       <span class='answer-list'></span>
       <div id='response'></div>  
    </div>
    <div  data-role="footer">
    <a href='#qid/{{id}}'  id="nextbutton" class="ui-shadow ui-btn ui-corner-all hidebutton">Next</a>
    </div>       
    
</script>

<script id="answer-li-tpl" type="text/x-handlebars-template">
    <form>
    {{#.}} 
   <input type="radio" name="answer" value="{{this.correct}}" id="{{this.id}}"/><label for="{{this.id}}">{{this.atext}}</label></input><br/>
    {{/.}} 
    </ul>
    </form>
</script>
 
<script id="thankyou-tpl" type="text/x-handlebars-template">
    <div  data-role="header" data-position="fixed"><h1>Thank You </h1></div>
     <div data-role="content">
    <p>You got {{correctAnswers}} out of {{totalQuestions}} questions correct.</p>
    <p>Thank you for participating in this study!  You have completed 3 out of 5 steps already!
       <p> <image  src='img/study-process.png' />
        Tomorrow you will recieve an email with a link to a short survey about this app.  To complete this study and receive payment, you must fill out the survey within one day of receiving the email, so fill the survey out as soon as possible.  Thank you! </p>
         </div>
      <div  data-role="footer"></div>
</script>
    
</div>    
<script src="js/phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/jquery.mobile-1.4.0.min.js"></script>
<script src="lib/handlebars.js"></script>
<!--script type="text/javascript" src="//jslogger.com/jslogger.js"></script>
<script type="text/javascript">window.jslogger = new JSLogger();</script-->
<script src="js/storage/memory-store.js"></script>
<script src="lib/iscroll.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/ThankYouView.js"></script>
<script src="js/main.js"></script>


    
</body>
</html>
